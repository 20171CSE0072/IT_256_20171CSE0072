<style>
p.dotted{border-style:dotted;border-width:10px;border-color:red;}
p.dashed{border-style: dashed;border-width:thick;border-color:green;}
p.solid{border-style: solid;border-width:5px 10px;border-color:red;}
p.double{border-style: double;}
p.groove{border-style: groove;}
p.ridge{border-style: ridge;}

p.outset{border-style: outset;}
p.none{border-style: none;}
p.hidden{border-style: hidden;}
p.mix{border-style: dotted dashed solid double;}
</style>
<body>
<p class=dotted> para is dot</p>
<p class=groove> para is groove</p>
<p class=solid> para is solid</p>
<p class=mix> para is mix</p>
